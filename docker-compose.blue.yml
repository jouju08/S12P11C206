services:
  backend-blue:
    build: ./backend
    container_name: backend-blue
    networks:
      - app-network

  frontend-blue:
    build: ./frontend
    container_name: frontend-blue
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf/nginx-blue.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend-blue
      - frontend-blue
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
