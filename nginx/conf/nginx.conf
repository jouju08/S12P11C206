server {
    listen 80;
    server_name i12c206.p.ssafy.io;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name i12c206.p.ssafy.io;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/i12c206.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/i12c206.p.ssafy.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;  

    # 정적 파일의 루트 디렉토리 설정
    root /usr/share/nginx/html;  # Vite 빌드 결과물이 Nginx의 기본 정적 파일 디렉토리에 복사됨

    # 모든 요청을 처리하며, 존재하지 않는 파일은 index.html로 리디렉션
    location / {
        try_files $uri /index.html;
    }

    # API 요청 프록시 설정
    location /api {
        proxy_pass http://backend:8080;  # 백엔드 서버 주소 (Docker Compose 네트워크 내 서비스명 사용 가능)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 필요한 경우 다른 경로도 설정
    # location /openvidu {
