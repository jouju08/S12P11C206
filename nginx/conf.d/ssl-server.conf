# 백엔드 업스트림 (Jenkins가 활성 버전에 맞게 sed로 전환)
upstream backend {
    # 기본: backend-blue 활성 (Jenkins 배포 시 변경됨)
    server backend-blue:8080;
}

server {
    listen 443 ssl;
    server_name i12c206.p.ssafy.io;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/i12c206.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/i12c206.p.ssafy.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # actuator 관련 요청 차단
    location ^~ /actuator {
        return 404;
    }

    # AI는 외부 포트로 직접 접근 (Nginx는 HTTPS로 리다이렉트 혹은 프록시할 수 있음)
    location ^~ /api/ai {
        proxy_pass http://ai:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 백엔드 API (예: /api, /api/openvidu, /ws)
    location ^~ /api/openvidu {
        proxy_pass http://backend;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location ^~ /api {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    location ^~ /ws {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
    }

    # SPA fallback: 정적파일 제공 (프론트엔드)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}
